<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body class="bg-gray-600 ">
<div>
    <h1 class="text-center text-2xl m-3"><span class="text-white">Calcu</span><span class="text-pink-600">lator</span></h1>
    <form class="calculator text-black-800 gap-2 p-2 text-xl bg-gray-900 rounded-xl" name="calc">
        <input class="value bg-transparent rounded-t-lg outline-none focus:bg-gray-700 text-3xl text-right text-white" type="text" name="txt" id="">
        <span class="num clear bg-indigo-800 hover:bg-indigo-500 rounded-full p-5" onclick="document.calc.txt.value =''">C</span>
        <span class="num bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value +='/'">/</span>
        <span class="num bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value +='*'">*</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='7'">7</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='8'">8</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='9'">9</span>
        <span class="num bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='4'">4</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='5'">5</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5" onclick="document.calc.txt.value +='6'">6</span>
        <span class="num plus  bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5 " onclick="document.calc.txt.value +='3'">3</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5 " onclick="document.calc.txt.value +='2'">2</span>
        <span class="num bg-pink-200 hover:bg-pink-300 rounded-full p-5 " onclick="document.calc.txt.value +='1'">1</span>
        <span class="num bg-indigo-800 hover:bg-indigo-500 rounded-full p-5" onclick="document.calc.txt.value +='0'">0</span>
        <span class="num bg-indigo-800 hover:bg-indigo-500 rounded-full p-5" onclick="document.calc.txt.value +='00'">00</span>
        <span class="num bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num equal bg-purple-400 hover:bg-purple-300 rounded-full p-5" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
</div>
</body>

</html>
